  <style>
    :root {
      --black: #222;
      --green: #7cb83e;
      --green-dark: #5a8f27;
      --green-light: #d8f0a0;
      --green-pale: #f2fde0;
      --yellow: #ffd84d;
      --yellow-pale: #fffbe6;
      --peach: #ffb89a;
      --peach-pale: #fff3ee;
      --sky: #72c8f0;
      --sky-pale: #eaf8ff;
      --lavender: #c5b0f8;
      --lavender-pale: #f3f0ff;
      --pink: #ffadc5;
      --pink-pale: #fff2f6;
      --white: #fff;
      --bg: #fffef5;
      --shadow-sm: 3px 3px 0 var(--black);
      --shadow-md: 4px 4px 0 var(--black);
      --shadow-lg: 6px 6px 0 var(--black);
      --border: 2.5px solid var(--black);
      --border-thick: 3px solid var(--black);
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Fredoka', sans-serif;
      font-weight: 500;
      background: var(--bg);
      color: var(--black);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: radial-gradient(circle, rgba(0,0,0,0.045) 1px, transparent 1px);
      background-size: 22px 22px;
      pointer-events: none; z-index: 0;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    header {
      background: var(--green);
      border-bottom: var(--border-thick);
      padding: 0 50px; height: 66px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 {
      font-family: 'Fredoka', sans-serif; font-weight: 700;
      font-size: 1.7rem; color: white;
      letter-spacing: 0.04em;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.25);
    }
    .menu-toggle { display: none; font-size: 24px; background: none; border: none; color: white; cursor: pointer; }
    nav ul { list-style: none; display: flex; gap: 8px; }
    nav ul li a {
      text-decoration: none; color: var(--black);
      font-family: 'Fredoka', sans-serif; font-weight: 600; font-size: 1rem;
      background: var(--white); border: var(--border); border-radius: 50px;
      padding: 6px 18px; display: inline-block;
      box-shadow: var(--shadow-sm);
      transition: transform 0.12s, box-shadow 0.12s;
    }
    nav ul li a:hover { transform: translate(-2px,-2px); box-shadow: 5px 5px 0 var(--black); }

    @media (max-width: 768px) {
      header { padding: 0 20px; position: relative; }
      .menu-toggle { display: block; }
      nav { display: none; position: absolute; top: 66px; left: 0; right: 0; background: var(--green); border-bottom: var(--border); padding: 12px 0; }
      nav.show { display: flex; flex-direction: column; align-items: center; }
      nav ul { flex-direction: column; align-items: center; gap: 8px; padding: 6px 0; }
    }

    /* ‚îÄ‚îÄ HERO BANNER ‚îÄ‚îÄ */
    .hero-banner {
      background: var(--green-pale);
      border-bottom: var(--border-thick);
      display: flex; justify-content: center; align-items: flex-end;
      position: relative; z-index: 1;
      overflow: hidden;
    }
    .hero-banner .logo {
      width: 100%; height: auto; max-height: 320px; object-fit: contain; display: block;
    }

    /* ‚îÄ‚îÄ TOOL BUTTONS ‚îÄ‚îÄ */
    .tools-section {
      background: var(--white);
      border-bottom: var(--border-thick);
      padding: 20px 24px;
      position: relative; z-index: 1;
      display: flex; flex-direction: column; gap: 12px; align-items: center;
    }
    .button-container {
      display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;
    }
    .button-container button {
      font-family: 'Fredoka', sans-serif; font-weight: 700; font-size: 1rem;
      background: var(--yellow); color: var(--black);
      padding: 10px 24px; border: var(--border-thick); border-radius: 50px;
      box-shadow: var(--shadow-sm); cursor: pointer;
      transition: transform 0.12s, box-shadow 0.12s;
      flex: 0 1 auto;
    }
    .button-container button:hover { transform: translate(-2px,-2px); box-shadow: 5px 5px 0 var(--black); }

    @media (max-width: 480px) {
      .button-container button { font-size: 0.88rem; padding: 8px 16px; }
    }

    /* ‚îÄ‚îÄ AD BANNER ‚îÄ‚îÄ */

      display: flex; justify-content: center;
      padding: 20px 24px;

      background: var(--bg);
    }
    .ad-banner a img {

    /* ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ */

    .section-sub {

    /* ‚îÄ‚îÄ VIDEO SLIDER ‚îÄ‚îÄ */
    .slider-wrap {
      padding: 0 40px;
      position: relative;
    }
    .video-slider-container {
      position: relative;
      width: 100%; max-width: 1160px;
      margin: 0 auto;
      overflow: hidden;
      border: var(--border-thick); border-radius: 20px;
      box-shadow: var(--shadow-lg);
    }
    .video-slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .video-item {
      min-width: 33.33%; padding: 12px; box-sizing: border-box;
    }
    .video-item iframe {
      width: 100%; height: 210px;
      border-radius: 12px; border: var(--border);
      display: block;
    }
    .slider-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: var(--yellow); color: var(--black);
      border: var(--border-thick); border-radius: 50%;
      width: 42px; height: 42px; font-size: 16px;
      cursor: pointer; z-index: 5; box-shadow: var(--shadow-sm);
      transition: transform 0.12s, box-shadow 0.12s;
      display: flex; align-items: center; justify-content: center;
    }
    .slider-btn:hover { transform: translateY(-50%) translate(-2px,-2px); box-shadow: 5px 5px 0 var(--black); }
    .slider-btn.prev { left: -20px; }
    .slider-btn.next { right: -20px; }

    @media (max-width: 768px) {
      .video-item { min-width: 50%; }
      .slider-wrap { padding: 0 24px; }
      .slider-btn.prev { left: -14px; }
      .slider-btn.next { right: -14px; }
    }
    @media (max-width: 480px) {
      .video-item { min-width: 100%; }

    }
    .thumbnails {

      flex-wrap: wrap;
      gap: 18px;

    .thumbnail {
      width: 280px;
      border: var(--border-thick); border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      background: var(--white);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .thumbnail:hover { transform: translate(-2px,-3px); box-shadow: 6px 6px 0 var(--black); }
    .thumbnail a { text-decoration: none; color: inherit; display: block; }
    .thumbnail img { width: 100%; height: auto; display: block; }
    .thumbnail .info {

    }
    .thumbnail .info p { font-size: 0.875rem; color: #666; line-height: 1.5; }

    @media (max-width: 768px) {

    }
  </style>

  <script>
    // Hamburger menu
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');
      menuToggle.addEventListener('click', function () {
        nav.classList.toggle('show');
        menuToggle.innerHTML = nav.classList.contains('show') ? '&#10005;' : '&#9776;';
      });
    });
  </script>

  <script>
    // Load thumbnails from JSON
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('thumbnails-container');
      try {
        const response = await fetch('data/thumbnail.json');
        const data = await response.json();
        data.forEach(item => {
          const thumbnail = document.createElement('div');
          thumbnail.className = 'thumbnail';
          thumbnail.innerHTML = `
            <a href="${item.htmlLink}">
              <img src="${item.thumbnail}" alt="${item.title} Thumbnail">
              <div class="info">
                <h4>${item.title}</h4>
                <p>${item.description}</p>
              </div>
            </a>
          `;
          container.appendChild(thumbnail);
        });
      } catch (error) {
        console.error('Error fetching JSON data:', error);
        container.innerHTML = '<p>Failed to load thumbnails.</p>';
      }
    });

    // Video slider
    document.addEventListener('DOMContentLoaded', () => {
      const slider = document.querySelector('.video-slider');
      const prevBtn = document.querySelector('.slider-btn.prev');
      const nextBtn = document.querySelector('.slider-btn.next');
      const items = document.querySelectorAll('.video-item');
      let currentIndex = 0;

      function getVisibleItems() {
        if (window.innerWidth <= 480) return 1;
        if (window.innerWidth <= 768) return 2;
        return 3;
      }

      function updateSlider() {
        const visibleItems = getVisibleItems();
        const offset = -(currentIndex * (100 / visibleItems));
        slider.style.transform = `translateX(${offset}%)`;
      }

      nextBtn.addEventListener('click', () => {
        const visibleItems = getVisibleItems();
        currentIndex = currentIndex < items.length - visibleItems ? currentIndex + 1 : 0;
        updateSlider();
      });

      prevBtn.addEventListener('click', () => {
        const visibleItems = getVisibleItems();
        currentIndex = currentIndex > 0 ? currentIndex - 1 : items.length - visibleItems;
        updateSlider();
      });

      window.addEventListener('resize', updateSlider);
    });
  </script>
