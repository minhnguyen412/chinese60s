name: Build Blog

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: blog-astro
        run: npm install

      - name: Build Astro
        working-directory: blog-astro
        run: npm run build

      - name: Commit blog folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add blog
          git commit -m "Auto build blog" || echo "No changes"
          git push
