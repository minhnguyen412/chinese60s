    /* Header */
    header {

    .menu-toggle {

      color: white;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
    /* Hide menu in responsive mode */
    nav {
      display: flex;
    }

    /* Responsive cho màn hình nhỏ hơn 768px */
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        top: 15px;
        right: 20px;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;

        background-color: #8bc34a;
        width: 100%;
        padding: 10px 0;

      }

      nav.show {

      }

        flex-direction: column;

        gap: 10px;
      }

    /* Main Content */

    /* Buttons Section */

    .button-container button {

      color: black;

    .thumbnails {

      gap: 20px;
      justify-content: center;
    }

    .thumbnail {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: translateY(-5px);
    }

  <script>
    // JavaScript để điều khiển nút hamburger menu
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');

      menuToggle.addEventListener('click', function () {
        nav.classList.toggle('show');

        // Chuyển đổi biểu tượng giữa ba gạch và dấu X
        if (nav.classList.contains('show')) {
          menuToggle.innerHTML = '&#10005;'; // Biểu tượng X
        } else {
          menuToggle.innerHTML = '&#9776;'; // Biểu tượng ba gạch
        }
      });
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('thumbnails-container');

      try {
        const response = await fetch('data/thumbnail.json'); 
        const data = await response.json();

        data.forEach(item => {
          // Tạo thẻ div cho mỗi thumbnail
          const thumbnail = document.createElement('div');
          thumbnail.className = 'thumbnail';

          // Nội dung HTML của thumbnail
          thumbnail.innerHTML = `
            <a href="${item.htmlLink}">
              <img src="${item.thumbnail}" alt="${item.title} Thumbnail">
              <div class="info">
                <h4>${item.title}</h4>
                <p>${item.description}</p>
              </div>
            </a>
          `;

          // Thêm thumbnail vào container
          container.appendChild(thumbnail);
        });
      } catch (error) {
        console.error('Error fetching JSON data:', error);
        container.innerHTML = '<p>Failed to load thumbnails.</p>';
      }
    });
    // Video slider logic
    document.addEventListener('DOMContentLoaded', () => {
      const slider = document.querySelector('.video-slider');
      const prevBtn = document.querySelector('.slider-btn.prev');
      const nextBtn = document.querySelector('.slider-btn.next');
      const items = document.querySelectorAll('.video-item');

      let currentIndex = 0;
      let visibleItems = getVisibleItems();

      function getVisibleItems() {
        if (window.innerWidth <= 480) return 1; // mobile
        if (window.innerWidth <= 768) return 2; // tablet
        return 3; // desktop
      }


      nextBtn.addEventListener('click', () => {
        if (currentIndex < items.length - visibleItems) {
          currentIndex++;
        } else {
          currentIndex = 0; // quay lại đầu
        }
        updateSlider();
      });

      prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = items.length - visibleItems; // quay lại cuối
        }
        updateSlider();
      });

      function updateSlider() {
        const offset = -(currentIndex * (100 / visibleItems));
        slider.style.transform = `translateX(${offset}%)`;
      }
    });

  </script>
