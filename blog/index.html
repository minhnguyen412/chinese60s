<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese60s</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

 <!-- Thêm Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Đặt nền hình ảnh cho toàn bộ trang */
        body {
            background-image: url('net-but-v.png'); /* Thay 'your-image.jpg' bằng đường dẫn hình ảnh của bạn */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: black;
            text-align: center;
        }

         /* Thiết kế tiêu đề nổi bật */
        h1 {
            background-color: rgba(226, 241, 255, 0.8); /* Màu nền tối trong suốt */
            padding: 10px 20px; /* Khoảng đệm xung quanh chữ */
            border-radius: 10px; /* Bo tròn góc */
            display: inline-block; /* Giữ kích thước vừa khít với nội dung */
            margin-top: 10px;
            font-size: 20px;
        }

        /* Thiết kế ô chứa chữ Hán */
        #hanzi-container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Căn giữa khung Hanzi Writer theo chiều dọc */
            transform: translateY(-20px); /* Điều chỉnh dịch chuyển khung chữ Hán lên trên một chút */
        }
        
        /* Thiết kế ô chứa chữ Hán trong suốt */
        #hanzi-container {
            width: 300px;
            height: 300px;
            background-color: transparent; /* Nền trong suốt */
        }

        /* Thiết kế ô nhập và nút */
        #hanzi-input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            margin-top:80px;
        }
    </style>
</head>
<body>
    <h1>Chinese60s</h1>
    <!-- Ô nhập cho chữ Hán -->
    <div id="input-container">
        <input type="text" id="hanzi-input" placeholder="Enter the character here" maxlength="1">
        <button onclick="startWriting()">OK</button>
    </div>
    
    <!-- Vùng hiển thị Hanzi Writer với khung căn giữa -->
    <div id="hanzi-container-wrapper">
        <div id="hanzi-container"></div>
    </div>
    
    <script>
        let writer;
        function startWriting() {
            const character = document.getElementById('hanzi-input').value;
            if (character) {
                // Xóa nội dung hiện tại và tạo lại Hanzi Writer với ký tự mới
                document.getElementById('hanzi-container').innerHTML = '';
                writer = HanziWriter.create('hanzi-container', character, {
                    width: 200,
                    height: 200,
                    padding: 5,
                    showOutline: true,
                    offsetX: 0, // Đặt lại offset nếu cần để căn giữa
                    offsetY: 0  // Đặt lại offset nếu cần để căn giữa
                });
                writer.animateCharacter();
            } else {
                alert('Vui lòng nhập một ký tự Hán');
            }
        }
    </script>
</body>
</html>
